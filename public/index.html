<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" />
    <link rel="apple-touch-icon" sizes="57x57" href="favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <style>
      body, button, input {
        box-sizing: border-box;
        font-family: 'Open Sans Condensed', sans-serif;
        font-size: 4vh;
        background-color: #000;
        color: #fff;
        padding: 0;
        margin: 0;
        line-height: 1;
        overflow: none;
      }

      .invisible {
        visibility: hidden;
      }

      .timer-type-wrapper, .timer-footer-wrapper {
        display: flex;
        justify-content: space-around;
        vertical-align: middle;
        align-items: center;
      }

      .timer-type {
        display: flex;
        text-align: center;
        vertical-align: middle;
        align-items: center;
        justify-content: center;
      }

      .timer-button, input {
        width: 100%;
        height: 10vh;
        margin: 2vh 2vw;
        border: 5px solid #fff;
        border-radius: 1vh;
        background-color: transparent;
        transition: all 0.5s;
      }

      .timer-clock {
        display: flex;
        justify-content: center;
        margin: calc((100vh - 28vh - 20px - 17vh) / 2) auto;
        font-size: 17vh;
      }

      .timer-footer-wrapper .timer-button:last-child {
        display: flex;
        justify-content: center;
        height: calc(10vh + 10px);
        padding: 1vh;
        flex-basis: calc(10vh + 10px);
      }

      .timer-footer-wrapper .timer-button:first-child  {
        height: calc(10vh + 10px);
      }

      .timer-settings-form {
        position: absolute;
        display: flex;
        flex-direction: column;
        bottom: 17vh;
        right: 2vw;
        width: 18vw;
      }

      .timer-settings-form input, .timer-settings-form button {
        height: 8vh;
        margin: 0;
        width: 100%;
        transition: none;
      }
      .timer-settings-form input {
        padding-left: 2vw;
      }

      .timer-button:hover, input:hover, .timer-button:focus, input:focus {
        box-shadow: 0 0 25px #fff, 0 0 5px #fff;
        text-shadow: 0 0 25px #fff, 0 0 5px #fff;
      }

      .timer-button:focus, input:focus {
        outline: none;
      }

      .active {
        background-color: #fff;
        color: #000;
        box-shadow: 0 0 25px #fff, 0 0 5px #fff;
      }

      @media only screen and (orientation: portrait) {
        .timer-settings-form {
          flex-direction: row;
          left: 0;
          width: 100%;
          align-items: flex-end;
          justify-content: space-around;
          flex-basis: 24vw;
        }

        .timer-settings-form button, .timer-settings-form label {
          margin: 1vw;
          width: 30%;
        }

        .timer-settings-form button {
          flex-basis: calc(8vh + 10px);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript" src="build/bundle.js"></script>
  </body>
</html>
